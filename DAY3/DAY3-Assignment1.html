<html>
    <head>
      <title>PIZZA HUT</title>


    </head>
    <body>
        <div style="background-color:burlywood; color:black; width:600px; height:100px;">
            <h1>WELCOME TO ITALIAN PIZZA</h1>
            <h3>We  deliver pizza in 40 minutes max.If not -Pizza's on us!</h3>
            </div>
      <form style="width:600px;" action="login.asp" method="GET">
        <fieldset>
        <label><b>Email</b></label><br/>
        <input type="text" name="email" id="email" /><br/><br/>
        <label for="phone"><b>Phone</b></label><br/>
        <input style="width:60px;" type="number" name="phone" id="phone" placeholder="Area"/>
        <input style="width:60px;" type="text" name="local1" id="local1" placeholder="Local"/>
        <input style="width:60px;" type="text" name="local2" id="local2" placeholder="Local"/><br/><br/>
        <label><b>Number of Slices</b></label><br/>
        <input type="text" name="number" id="number" /><br/><br/>
        <label>Select City</label>
        <select name="s1" id="s1">
            <option>Hyderabad</option>
            <option>Banglore</option>
            <option>Chennai</option>
            <option>Pune</option>

        </select><br/><br/>
        <label ><b>Pizza Size</b></label><br/>

        <input type="radio" name="inch" id="8inch"/>
        <label>8-inch</label>
        <input type="radio" name="inch" id="10inch"/>
        <label>10-inch</label>
        <input type="radio" name="inch" id="12inch"/>
        <label>12-inch</label>
        <input type="radio" name="inch" id="14inch"/>
        <label>14-inch</label><br/><br/>
        <label><b>Toppings</b></label><br/>
        <input type="checkbox" name="Pepp" id="Pepp"/>
        <label >Pepperoni</label>
        <input type="checkbox" name="onions" id="onions"/>
        <label>Onions</label>
        <input type="checkbox" name="mushroom" id="mushroom"/>
        <label>Mushrooms</label>
        <input type="checkbox" name="sausage" id="sausage"/>
        <label>Sausage</label><br/><br/>
        <input type="checkbox" name="Agree" id="Agree" required/>
        <label>I agree to the TERMS AND CONDITIONS</label><br/><br/>
        
        
        </fieldset><br/>
        
            <input   style="width:600px; color:white; background-color: orangered;" type="submit" value="Order Now"/>
        
      </form>
      
    </body>
</html>
