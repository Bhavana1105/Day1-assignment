<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>

        div{
            margin-left:400px;;
            width:580px;
            height:580px;
            border: 2px solid gray;
        }
        img{
            width:250px;
            height:250px;
            float:left;
            border: 2px solid black;
            margin:17px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div>
        <img  style="border-bottom-right-radius:30px"src="img1.png" alt="img1">
        <img style="border-bottom-left-radius:30px" src="img2.png" alt="img2">
        <img style="border-top-right-radius:30px"src="img3.png" alt="img3">
        <img style="border-top-left-radius:30px" src="img4.png" alt="img4">
    </div>
</body>
</body>
</html>
