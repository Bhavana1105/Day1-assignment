
<!-- Create a web page to apply animation to image tag by using CSS3 Animation -->
<!DOCTYPE html>
<html>
<head>
<style> 	
	@keyframes   Animation1
	{
			from {    width :  50px;   height :  50px;   }
			to {    width :  50px;   height :  50px;   transform :  translate(96vw,0) }
	}

	#img1 	
	{
		width: 50px;
		height : 50px;		 
		padding: 2px;  	
		
		animation-name  :  Animation1;
		animation-duration  :   4s;
		animation-delay  :   2s;
		animation-iteration-count : 1;
		animation-direction  :  alternate;		
	}
</style>
</head>
<body>
	<h1> Working with Animations CSS3 </h1>
	<hr></hr> 
	<img id="img1"   src="Globe.png" />  
</body>
</html>
