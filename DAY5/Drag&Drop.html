<!-- Create  a web page to implement drag and drop feature using HTML5 API -->
<!DOCTYPE html>
<html>
	<head>		
		<style>
			#div1, #div2
			{
				border:3px solid Blue;
				border-radius  :  10px;
				padding: 5px;
				width: 700px;
				height: 130px;			
				text-align: center;				
			}
		</style>
	</head>
	<body>
	<h3>HTML5 APIs   - Drag & Drop   </h3>
	<hr/>	
 
	<div id="div2" style="background-color:LightBlue;">
	
	<img 	src="img1.png"	
			    height="90"   width="90"  				
				id="img1"  
				draggable="true" 
				ondragstart="fn_dragStart(event)"
				/>

		<img 	src="img2.png"	
			    height="90"   width="90"  				
				id="img2"  
				draggable="true" 
				ondragstart="fn_dragStart(event)"
			  />		

	<img 	src="img3.png"	
			    height="90"   width="90"  				
				id="img3"  
				draggable="true" 
				ondragstart="fn_dragStart(event)" />		
     <img	src="img4.png"	
			    height="90"   width="90"  				
				id="img4"  
				draggable="true" 
				ondragstart="fn_dragStart(event)" />
    <img 	src="img5.png"	
			    height="90"   width="90"  				
				id="img5"  
				draggable="true" 
				ondragstart="fn_dragStart(event)" />
    <img 	src="img6.png"	
			    height="90"   width="90"  				
				id="img6"  
				draggable="true" 
				ondragstart="fn_dragStart(event)" />				

	</div>			
		<br></br>		
 
	<div id="div1" 	
			style="background-color:LightPink;"
			ondrop="fn_drop(event)"
			ondragover="fn_dragOver(event)">
	</div>
			
	<script>	 
		var  selectedId  = "";   // Global vars
		
		function fn_dragStart(event) 
		{  			
			selectedId  =  event.target.id ;
		//	alert(event.target.src);
		//	alert(selectedId);
		}	
		
		function fn_dragOver(event) 
		{
			 event.preventDefault();
		}

		function fn_drop(event) 
		{
			event.preventDefault();
			var  obj  =  document.getElementById(selectedId);
			event.target.appendChild( obj );			
		}		
	</script>
	
	
	
	
	</body>	
</html>
